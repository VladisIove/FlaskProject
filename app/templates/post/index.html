{% extends 'base.html' %}

{% block content %}
{{super()}}
<div class="container">
    <div class="row">
            {% for post in posts %}
    <div class="card col-5 offset-1 mt-2" style="width: 18rem;">
  <img src="{{url_for('uploaded_file', filename=post['image_path'] ) }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <a href="{{ url_for('post.detail', id=post['id']) }}" class="btn btn-primary">Detail</a>
    {% if current_user.username == post.username %}
    <a href="{{ url_for('post.update', id=post['id']) }}" class="btn btn-primary">Edit</a>
    {% endif %}
  </div>
</div>

  {% endfor %}
    </div>
</div>

<nav aria-label="#" class="mt-2">
  <ul class="pagination justify-content-center">
    <li class="page-item {% if prev_url == None %} disabled {% endif %}"><a class="page-link" href="{{ prev_url }}">Previous</a></li>
    <li class="page-item {% if next_url == None %} disabled {% endif %}"><a class="page-link" href="{{ next_url }}">Next</a></li>
  </ul>
</nav>



{% endblock %}
