{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div><p>{{post.timestamp}} - {{ post.username }} {{ post.title }} says: <b>{{ post.body }} {{post.image_path}}</b></p>
    	<img src="{{url_for('uploaded_file', filename=post['image_path'] ) }}" alt="">
    <a href="{{ url_for('post.update', id=post['id']) }}">Edit</a>
    <a href="{{ url_for('post.detail', id=post['id']) }}">Detail</a>
  </div>
  {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{% endblock %}
