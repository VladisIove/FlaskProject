{% extends "base.html" %}

{% block content %}
{{super()}}
<div class="container">
    <h1 class="h1 text-centers">Update Post</h1>
<form  method="post">
    {{ form.hidden_tag() }}
  <div class="form-group">
    <label for="formGroupExampleInput">{{ form.title.label }}</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="{{ form.title(size=32) }} 
    {% for error in form.title.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">{{ form.body.label }}</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="{{ form.body(size=64) }} 
        {% for error in form.body.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </div>
  <div class="row">
      <div class="col-1">
          <p>{{ form.submit(class="btn btn-primary") }}</p>
          </form>
      </div>
      <div class="col-1">
          <form action="{{ url_for('post.delete', id=post.id) }}" method="post">
        <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
      </div>
  </div>
       
</div>
</form>
</div>


{% endblock %}
