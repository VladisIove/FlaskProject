{% extends "base.html" %}

{% block content %}

{{super()}}
<div class="container">
    <h1 class="h1 text-center">Reset Your Password</h1>
    <form  action="" method="post">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="form-group col-6">
                <label for="formGroupExampleInput">{{ form.password.label }}</label>
                <input type="password" class="form-control" id="formGroupExampleInput" name="password" id="password">
                {% for error in form.password.errors %}
                <div class="alert alert-danger" role="alert">
                    <span style="color: red;">[{{ error }}]</span>
                </div>  
                {% endfor %}
            </div>
            <div class="form-group col-6">
                <label for="formGroupExampleInput">{{ form.password2.label }}</label>
                <input type="password" class="form-control" id="formGroupExampleInput" name="password2" id="password2">
                {% for error in form.password2.errors %}
                <div class="alert alert-danger" role="alert">
                    <span style="color: red;">[{{ error }}]</span>
                </div>  
                {% endfor %}
            </div>
        </div>

    
    <div class="row">
        <div class=" col-12 ">
            <p class="">  {{ form.submit(class="btn btn-primary ") }}</p>
        </div>
    </div>
    
</form>
</div>

{% endblock %}
